  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Forgot Password</title>
  </head>
  <body>
         <!-- Header Section------------------------------- -->
         <header class="py-3 pl-3 d-flex align-items-center login-header">
            <img src="/assets/images/logo.png" alt="Company Logo" class="img-fluid" style="height: 50px;">
            <h5 class="d-inline-block align-middle ml-2 mb-0" >MARIBRA HEALTHCARE <br>LIMITED.</h5>
        </header>

        <!-- Login Body---------------------------- -->

        <div class="container d-flex justify-content-center align-items-center login-body" style="min-height: 77vh;">
            <form class="login-form border p-4 rounded shadow">
                <h2 class="text-center mb-4">Forgot Password?</h2>
                <div class="forgot-text text-left">
                    <p>Don’t Worry, we’ll send you a reset instruction to reset your password.</p>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Enter email..." required>
                </div>
                
                <a href="/pages/verify.html" class="login-button btn text-decoration-none mb-3">Submit</a>
                
            </form>
        </div>

    <!-- Login Footer--------------------------------------------------------------- -->
