<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../assets/vendor/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../assets/vendor/bootstrap/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <title>Maribra Healthcare Hospital | Appointment</title>
  </head>
  <body>
    <section class="appointments">
      <div class="appointment d-flex">
        <div class="profile-card">
          <div class="logo-name d-flex">
            <div class="profile-log">
              <img src="../assets/images/logo.png" alt="" />
            </div>
            <div class="profile-title">
              MARIBRA HEALTHCARE <br />
              LIMITED
            </div>
          </div>
          <div class="profile-image">
            <img src="../assets/images/appointment.png" alt="appointment" />
          </div>
          <div class="profile-text">
            <p>Get in touch with our professional Doctors at your convivence</p>
          </div>
        </div>
        <div class="details-card">
          <div class="details-title">
            <h4>
              Healthcare, without the headaches and trauma of going through long
              process
            </h4>
          </div>
          <div class="radios d-flex">
            <div class="radio-group">
              <div class="meeting">
                <input type="radio" id="meet" name="option" value="1" />
              </div>
              <div class="meet-label">
                <label for="meet">In Doctor Chamber</label>
              </div>
            </div>
            <div class="radio-group">
              <div class="calling">
                <input type="radio" id="call" name="option" value="2" />
              </div>
              <div class="call-label">
                <label for="call">In Video/Voice Call</label>
              </div>
            </div>
          </div>
          <div class="full-name">
            <label for="name">Patients Full Name</label>
            <input type="text" placeholder="Kwame Baah" id="name" />
          </div>
          <div class="mobile">
            <label for="number">Mobile Number</label>
            <input type="text" placeholder="Enter Number" id="number" />
          </div>
          <div class="date-time d-flex">
            <div class="field">
              <label for="date">Proffered Date</label>
              <input type="text" required placeholder="dd/mm/yy" id="date" />
            </div>
            <div class="time">
              <label for="time">Preferred Time</label>
              <input type="text" required placeholder="12:30 pm" id="time" />
            </div>
          </div>
          <div class="select">
            <h4>Select Type of Consultation</h4>
            <select
              class="form-select form-select-lg"
              aria-label="Large select example"
            >
              <option selected>Select the consultation choice</option>
              <option value="1">General Consultation Service</option>
              <option value="2">General Consultation Service</option>
              <option value="3">General Consultation Service</option>
            </select>
          </div>
          <div class="get-appointed">
            <a href="" class="appointment-btn" type="submit">Get Your Appointment</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/vendor/jquery/jquery.min.js"></script>
    <script src="../assets/vendor/popper/popper.min.js"></script>
    <script src="../assets/js/scripts.js"></script>
  </body>
</html>
