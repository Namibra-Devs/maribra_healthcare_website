              </div>

            <div class="contacts d-flex align-items-center">

                  <p>Mon-Fri</p>
                  <p>7:30am-5:30pm</p>
                </div>
                <div class="vertical-separator"></div>

            <a href="#"

            <a href="#"

        </div>
      </div>

    <!-- Logo and Booking Header --------->

    <section class="title">

        <div class="row">
          <div class="logo d-flex">
            <div class="logo-left d-flex align-items-center">
              <div class="logo-img">
                <img src="../assets/images/logo.png" alt="" />

            <div class="logo-book">

</div>

  <section class="hero-section">

      <div class="hero-bg"></div>

          </div>
